<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card">
        <span class="number">7</span>
      </div>
      <div class="button">
        <button id="new-card" class="new-card">
          Click Here For New Card
        </button>
      </div>
      <form class="size">
        <label for="width">Width Size:</label>
        <input type="text" name="width" id="width" />
        <label for="height">Height Size:</label>
        <input type="text" name="height" id="height" />
      </form>
      <button class="sizeChange">Change Size</button>
    </div>
  </body>
</html>
